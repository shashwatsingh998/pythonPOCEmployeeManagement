<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Employee Management{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <nav>
        <ul style="display:flex; justify-content:space-between">
            <div class='left navbar' style="display:flex; gap:10px;">
              <div style="display:flex; margin-right:4vw;"><span style="color:orange;">Pal</span><span style="color:blue">Tech</span></div>
            <li><a href="{{ url_for('main.index') }}">Home</a></li>
            <li><a href="{{ url_for('main.add_employee') }}">Add Employee</a></li>
            </div>
            <div class='right navbar' style="display:flex;">
            <li><a href="{{url_for('auth.logout')}}">Log Out </a></li>
            </div>
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
